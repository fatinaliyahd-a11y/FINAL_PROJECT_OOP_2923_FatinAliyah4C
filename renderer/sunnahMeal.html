<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunnah Meal Planner</title>               
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }

    h1 {
      text-align: center;
      color: #0d3b66;
    }

    .week-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 30px 0;
    }

    .day-box {
      background: #fff;
      border: 2px solid #0d3b66;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.1);
    }

    .day-box h3 {
      text-align: center;
      color: #0d3b66;
    }

    .day-box textarea {
      width: 100%;
      height: 80px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      font-size: 14px;
    }

    #saveWeekBtn {
      display: block;
      margin: 0 auto;
      padding: 10px 25px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #saveWeekBtn:hover {
      background-color: #145ea8;
    }

    /* Saved Plans Section */
    h2 {
      text-align: center;
      margin-top: 40px;
    }

    #mealPlansContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .meal-card {
      background: white;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .view-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .view-btn:hover {
      background-color: #009970;
    }
  </style>
</head>
<body>
  <h1>Sunnah Meal Week Planner</h1>

  <div class="week-grid" id="weekGrid">
    <div class="day-box"><h3>Monday</h3><textarea id="monday"></textarea></div>
    <div class="day-box"><h3>Tuesday</h3><textarea id="tuesday"></textarea></div>
    <div class="day-box"><h3>Wednesday</h3><textarea id="wednesday"></textarea></div>
    <div class="day-box"><h3>Thursday</h3><textarea id="thursday"></textarea></div>
    <div class="day-box"><h3>Friday</h3><textarea id="friday"></textarea></div>
    <div class="day-box"><h3>Saturday</h3><textarea id="saturday"></textarea></div>
    <div class="day-box"><h3>Sunday</h3><textarea id="sunday"></textarea></div>
  </div>

  <button id="saveWeekBtn">Save Weekly Plan</button>
  <button id="viewPlansBtn" class="view-btn">View Saved Meal Plans</button>
  <div id="mealPlansContainer"></div>

  <script src="sunnahMeal.js"></script>


</body>
</html>
