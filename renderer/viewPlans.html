<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>View Meal Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6fbff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0d3b66;
        }

        #mealPlansContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .meal-card {
            background: white;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .meal-card h3 {
            color: #0d3b66;
            margin-bottom: 10px;
        }

        .delete-btn, .edit-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .edit-btn {
            background-color: #2980b9;
            color: white;
        }

        .edit-btn:hover {
            background-color: #1c5d85;
        }

        .meal-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .meal-card input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        .save-edit, .cancel-edit {
            margin: 10px 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .save-edit {
            background-color: #007b5e;
            color: white;
        }

        .cancel-edit {
            background-color: #d9534f;
            color: white;
        }

    </style>
</head>
<body>
    <h1>All Saved Sunnah Meal Plans</h1>

    <div id="plansContainer"></div>

    <script src="viewPlans.js"></script>
</body>
</html>
